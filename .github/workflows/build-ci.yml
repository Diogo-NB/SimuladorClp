name: Java Build CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: "22"
          distribution: "temurin"
      - name: Build with Ant
        run: ant -noinput -Dplatforms.Oracle_OpenJDK_22.0.2_9.home=$JAVA_HOME -buildfile build.xml
